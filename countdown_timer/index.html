<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>

<body>


    <div class="backgroundDiv">
        <h1>Countdown Starts</h1>

        <div class="countdown-container">


            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>



            <h2> <span id="enteredTime"> </span> Entered Time
        </div>


        </h2>
    </div>

    </div>

    
    <script>
        var setTimer = window.prompt("Enter the date month year (13 Jan 2023)");
        console.log(setTimer);
        if(setTimer == null){
            setTimer = '0';
        }
        document.getElementById("enteredTime").innerText = setTimer;
        countdown();
    </script>
    <script src="u-script.js" ></script>

</body>

</html>
